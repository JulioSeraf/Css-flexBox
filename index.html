    <title>Document</title>
    <style>
        *,*::before,*::after{
            box-sizing: border-box;
        }
        .conteiner{
            background-color: #00ffff;
            height: 30vh;
            /* la primera propriedad que veremos es la 
                     display:flex;
             lo que activa el flex box, haciendo que so hijos los item se alinhe, por defecto en fila (row), este propiedad hace asi como el block ocupa todo el viewport
                    display: inline-flex;
            actual con inline-block solo va a ocupar el espacio que su contenido tiene el la viewport*/
            display: flex; 
            /* La seguinte propiedad es la flex-direction que cambia la direcion del contenedor, su valor por defecto es row, pero tenemos 4 valor 
            row = valor por defecto = FILA
            row-reverse = FILA REVERSA
            columm = COLUNA
            columm-reverse = COLUNA-REVERSA */
            flex-direction: row;
            /* la Propriedada flex-wrap, hace que plos elemento se alinhe en una sola linea o cambie el pra otra linea depoendendo del ttamnaho de la relsolucion de la viewporto en relacion a la box se contener o item , por defecto viene como nowrap*/
            /* se el valor es nowrap, independente de la largura-width del item, la caja conrtenedora seguira ali√±ando lo item en una sola linea iguinorando la largura */
            flex-wrap: wrap;
        }
        .item{
            background-color:#666;
            border:  medium solid white;
            width: 20%;
        }
    </style>
</head>
